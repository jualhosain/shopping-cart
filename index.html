<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="logo"></div>
        <h2>Shopping Cart</h2>
        <table class='table1'>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Items</th>
                    <th>Qty</th>
                    <th>Rate</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="add">Add Item</button>

        <table>
            <tr>
                <td colspan='2'>Sub-Total</td>
                <td colspan='1' class='totalQty'></td>
                <td colspan='1'></td>
                <td colspan='2' class='totalPrize'></td>
            </tr>
            <tr>
                <td colspan='2'>Discount(%)</td>
                <td colspan='1'><input class='discount' type="text" placeholder='Ex 10%'></td>
                <td colspan='1'></td>
                <td class='totalDiscount' colspan='2'>1000</td>
            </tr>
            <tr>
                <th colspan='3'>Grand-Total</th>
                <th colspan='3' class='grandTotal'>1000</th>
            </tr>
        </table>
        <div class="inword">
            <p>In Word: <span></span></p>
        </div>
    </div>
    <script src="numtoword.js"></script>
    <script src="app.js"></script>
</body>
</html>
